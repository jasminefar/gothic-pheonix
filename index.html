<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gothic Phoenix</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="phoenix">
        <div class="head">
            <div class="beak"></div>
            <div class="eyes">
                <div class="eye"></div>
                <div class="eye"></div>
            </div>
            <div class="crest"></div>
        </div>
        <div class="body">
            <div class="feathers">
                <div class="feather"></div>
                <div class="feather"></div>
                <div class="feather"></div>
            </div>
            <div class="wings">
                <div class="wing-left"></div>
                <div class="wing-right"></div>
            </div>
            <div class="tail">
                <div class="tail-feather"></div>
                <div class="tail-feather"></div>
                <div class="tail-feather"></div>
            </div>
        </div>
    </div>
</body>
</html>
